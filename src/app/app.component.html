<div *ngIf="!isAuthenticated">
    <router-outlet></router-outlet>
</div>

<mat-sidenav-container class="example-container" *ngIf="isAuthenticated">
    <!-- Side Navigation -->
    <mat-sidenav #sidenav mode="side" [opened]="true" class="sidenav">
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
        <a mat-list-item routerLink="/users" routerLinkActive="active">User Management</a>
        <a mat-list-item routerLink="/documents" routerLinkActive="active">Documents</a>
        <a mat-list-item routerLink="/profile" routerLinkActive="active">Profile</a>
      </mat-nav-list>
    </mat-sidenav>
  
    <!-- Main Content -->
    <mat-sidenav-content *ngIf="isAuthenticated">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
